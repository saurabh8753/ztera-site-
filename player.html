<body>

<!-- â­ Install Badge -->
<div id="installBadge">ðŸ“² Install ZTERA App</div>

<div class="wrap">

<header class="hero">
  <h1>ZTERA â€“ TeraBox HD Video Player</h1>
  <p class="lead">Paste your Terabox video link and play it instantly in HD without ads.</p>
</header>

<section class="card">
  <div class="row">
    <input id="playerUrl" type="url" placeholder="Enter TeraBox video linkâ€¦" />
  </div>

  <div style="text-align:center; margin-top:18px;">
    <button id="playBtn" class="btn neonPulse">â–¶ Play Video</button>
  </div>

  <p class="neonNote">âš  Rotate your phone to landscape for fullscreen playback.</p>

  <!-- â­ Ads -->
  <script async data-cfasync="false"
   src="//pl28188629.effectivegatecpm.com/9a259b450791fd97609d22be0d2f1525/invoke.js"></script>
  <div id="container-9a259b450791fd97609d22be0d2f1525"></div>
</section>

<!-- â­ FIXED IFRAME PLAYER -->
<section id="videoSection" style="margin-top:35px; display:none;">
  <div style="max-width:1100px; margin:auto; aspect-ratio:16/9;">
    <iframe
      id="videoFrame"
      allow="autoplay; encrypted-media; fullscreen"
      referrerpolicy="no-referrer"
      allowfullscreen
      style="width:100%; height:100%; border:none; border-radius:10px;">
    </iframe>
  </div>
</section>

</div>

<!-- â­ FIXED PWA BADGE -->
<script>
let deferredPrompt;
const badge = document.getElementById("installBadge");

window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  setTimeout(() => { badge.style.display = "block"; }, 2000);
});

badge.addEventListener("click", async () => {
  badge.style.display = "none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  setTimeout(() => { badge.style.display = "block"; }, 15000);
});
</script>

<!-- â­ FIXED VIDEO LOADER -->
<script>
document.getElementById("playBtn").addEventListener("click", () => {
  let url = document.getElementById("playerUrl").value.trim();
  if (url.length < 10) return alert("Enter a valid Terabox link");

  if (!url.startsWith("http")) url = "https://" + url;

  let final =
    "https://iteraplay.com/api/play.php?url=" +
    encodeURIComponent(url) +
    "&key=iTeraPlay2025";

  document.getElementById("videoFrame").src = final;
  document.getElementById("videoSection").style.display = "block";

  // Auto Scroll
  setTimeout(() => {
    document.getElementById("videoSection").scrollIntoView({ behavior: "smooth" });
  }, 400);
});
</script>

<!-- â­ Register Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
