<div class="wrap">
  <header class="hero">

      <input id="tbxUrl" type="url" placeholder="Enter TeraBox link here…">
    </div>

    <div style="text-align:center; margin-top:18px;">
      <button id="openPopup" class="btn neonPulse">▶ Open Video</button>
    </div>

    <p class="neonNote">
      ⚠ <b>Note:</b> Turn on your mobile Auto-rotate mode for full-screen video.
    </p>

    <div id="error" class="note">⚠ Invalid URL</div>
  </section>
</div>

<script>
/* Mirror domains */
const mirrors = [
  "1024tera.com","1024terabox.com","nephobox.com",
  "gibibox.com","4funbox.com","teraboxurl.com",
  "teraboxlink.com","teraboxapp.com","teraboxcdn.com"
];

/* Normalize mirror → terabox.com */
function normalize(link){
  mirrors.forEach(m=>{
    link = link.replace(m,"terabox.com");
  });
  return link;
}

/* AUTO DETECT LINK FROM RANDOM TEXT */
function autoDetect(text){
  const mirrorsPattern = mirrors.join("|").replace(/\./g,"\\.");
  const regex = new RegExp(
    `(https?:\\/\\/(?:www\\.)?(?:${mirrorsPattern}|terabox\\.com)\\/s\\/[^\\s]+)`,
    "i"
  );
  const match = text.match(regex);
  return match ? match[1] : "";
}

const input = document.getElementById('tbxUrl');
const openBtn = document.getElementById('openPopup');
const errorBox = document.getElementById('error');

/* Auto Detect on typing/paste */
input.addEventListener("input", ()=>{
  const detected = autoDetect(input.value);
  if(detected){
    input.value = normalize(detected);
  }
});

/* Popup Window */
function openCentered(url,w=1050,h=720){
  const isMobile = window.innerWidth<540 || /Mobi|Android/i.test(navigator.userAgent);
  if(isMobile){
    return window.open(url,"_blank","noopener");
  }
  const left = window.screenX + (window.outerWidth - w)/2;
  const top  = window.screenY + (window.outerHeight - h)/2;
  const opts = `width=${w},height=${h},left=${left},top=${top},resizable=yes,scrollbars=yes`;
  return window.open(url,"_blank",opts);
}

/* Open Video Button Click */
openBtn.addEventListener("click",()=>{
  let url = input.value.trim();
  if(url.length<10){
    errorBox.style.display="block";
    return;
  }
  errorBox.style.display="none";
  url = normalize(url);
  if(!url.startsWith("http")){
    url = "https://" + url;
  }
  const final =
    "https://iteraplay.com/api/play.php?url=" +
    encodeURIComponent(url) +
    "&key=iTeraPlay2025";
  const win = openCentered(final);
  if(!win){
    alert("⚠ Popup blocked. Allow popups for this website.");
  }
});

/* Enter Key Support */
input.addEventListener("keydown",(e)=>{
  if(e.key==="Enter"){
    e.preventDefault();
    openBtn.click();
  }
});
</script>
