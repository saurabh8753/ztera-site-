<style>
body{margin:0;font-family:Inter,system-ui;background:#eef3ff}
.wrap{max-width:980px;margin:30px auto;padding:16px}
.hero{text-align:center}
h1{color:#3248f5;font-size:38px}
.card{background:#fff;padding:22px;border-radius:20px}
input{width:100%;padding:14px;border-radius:14px;border:1px solid #ccc}
.btn{margin-top:16px;padding:14px;border-radius:16px;background:#4f46e5;color:#fff;font-size:18px;font-weight:700;border:0;width:100%}

/* ðŸŒˆ NEON MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  width:100%;max-width:920px;
  padding:14px;border-radius:22px;
  background:#000;
  animation:neonPulse 2.2s infinite alternate;
}
@keyframes neonPulse{
  from{box-shadow:0 0 18px #4f46e5}
  to{box-shadow:0 0 55px #22d3ee}
}

video{width:100%;max-height:72vh;border-radius:16px;background:#000}

.controls{display:flex;gap:10px;margin-top:12px}
select,.download-btn{
  flex:1;padding:12px;border-radius:12px;font-weight:700
}

  background:#16a34a;color:#fff;text-align:center;text-decoration:none
}

</style>
</head>

<body>

<div class="wrap">
<header class="hero">
<h1>ZTERA â€“ AI Neon Player</h1>
<p>1080p â€¢ Auto Speed Detect â€¢ Instant Play</p>
</header>

<section class="card">
<input id="tbxUrl" placeholder="Paste Terabox link here">
<button class="btn" onclick="loadVideo()">â–¶ Play Video</button>
<p class="note">âš  Rotate phone for best experience</p>
</section>
</div>

<!-- ðŸŒˆ MODAL PLAYER -->
<div id="modal" class="modal">
  <div class="modal-box">
    <video id="video" controls playsinline preload="auto"></video>
    <div class="controls">
      <select id="quality" onchange="manualQuality()">
        <option value="auto">AI Auto</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="360p">360p</option>
      </select>
      <a id="downloadBtn" class="download-btn" target="_blank">â¬‡ Download</a>
    </div>
  </div>
</div>

<script>
let mirrors={},order=[],current=0;
const video=document.getElementById("video");

/* ðŸ§  SPEED TEST (AI QUALITY) */
async function detectQuality(){
  const t=Date.now();
  try{
    await fetch("https://www.cloudflare.com/cdn-cgi/trace",{mode:"no-cors"});
  }catch{}
  const speed=Date.now()-t;
  if(speed<250) return "1080p";
  if(speed<600) return "720p";
  return "360p";
}

async function loadVideo(){
  const u=tbxUrl.value.trim();
  if(u.length<10) return alert("Invalid link");

  const api="https://iteraplay.in/api/fetch?url="+encodeURIComponent(u);

  try{
    const r=await fetch(api,{cache:"no-store"});
    const d=await r.json();
    if(d.status!=="success") throw 0;

    const f=d.list[0];
    mirrors=f.fast_stream_url||{};
    mirrors.base=f.stream_url;

    const ai=await detectQuality();
    order=[
      mirrors[ai],
      mirrors["1080p"],
      mirrors["720p"],
      mirrors["360p"],
      mirrors.base
    ].filter(Boolean);

    current=0;
    playMirror();

    downloadBtn.href=f.fast_download_link||f.download_link;
    modal.style.display="flex";

    setTimeout(()=>video.play().catch(()=>{}),300);

  }catch{
    alert("Server error");
  }
}

/* ðŸ“¡ AUTO MIRROR SWITCH */
function playMirror(){
  video.src=order[current];
  video.load();
  video.play().catch(()=>{});
}
video.onerror=()=>{
  current++;
  if(current<order.length) playMirror();
  else alert("All streams failed");
};

/* ðŸ’¾ MANUAL OVERRIDE */
function manualQuality(){
  const q=quality.value;
  if(q==="auto") return loadVideo();
  order=[mirrors[q],mirrors.base].filter(Boolean);
  current=0;
  playMirror();
}

/* CLOSE MODAL */
modal.onclick=e=>{
  if(e.target.id==="modal"){
    modal.style.display="none";
    video.pause();
  }
};

/* âš¡ BOT AUTO PLAY */
(()=>{
 const p=new URLSearchParams(location.search);
 const u=p.get("url");
 if(u){tbxUrl.value=u;setTimeout(loadVideo,600);}
})();
</script>

</body>
