<!-- ðŸ”¥ HLS.JS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{margin:0;font-family:Inter,system-ui;background:#eef3ff}
.wrap{max-width:980px;margin:30px auto;padding:16px}
.hero{text-align:center}
h1{color:#3248f5;font-size:38px}
.card{background:#fff;padding:22px;border-radius:20px}
input{width:100%;padding:14px;border-radius:14px;border:1px solid #ccc}
.btn{
  margin-top:16px;padding:14px;border-radius:16px;
  background:#4f46e5;color:#fff;font-size:18px;
  font-weight:700;border:0;width:100%;cursor:pointer
}
.note{text-align:center;color:#ff4d4d;font-weight:600}

/* ðŸŒˆ PLAYER MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;align-items:center;justify-content:center;
  z-index:9000
}
.modal-box{
  width:100%;max-width:920px;
  padding:14px;border-radius:22px;
  background:#000;
  animation:neonPulse 2.2s infinite alternate
}
@keyframes neonPulse{
  from{box-shadow:0 0 18px #4f46e5}
  to{box-shadow:0 0 55px #22d3ee}
}
video{
  width:100%;max-height:72vh;
  border-radius:16px;background:#000
}
.controls{display:flex;gap:10px;margin-top:12px}
select,.download-btn{
  flex:1;padding:12px;border-radius:12px;font-weight:700
}
.download-btn{
  background:#16a34a;color:#fff;
  text-align:center;text-decoration:none
}

/* ðŸŒˆ DOWNLOAD MODAL */
.dl-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;align-items:center;justify-content:center;
  z-index:10000;
}
.dl-box{
  background:#0b0b12;
  width:92%;max-width:360px;
  padding:20px;border-radius:20px;
  text-align:center;color:#fff;
  animation:scaleIn .35s ease;
}
@keyframes scaleIn{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}
.neon-glow{
  box-shadow:
    0 0 12px #4f46e5,
    0 0 30px #22d3ee,
    0 0 60px rgba(79,70,229,.8);
  animation:neonPulse 2s infinite alternate;
}
.dl-btn{
  width:100%;padding:12px;margin-top:10px;
  border-radius:14px;border:0;
  font-weight:700;font-size:15px;cursor:pointer
}
.dl-btn.green{background:#16a34a;color:#fff}
.dl-btn.blue{background:#2563eb;color:#fff}
.dl-btn.gray{background:#6b7280;color:#fff}
.dl-note{font-size:13px;color:#cbd5e1;margin-top:10px}
.dl-close{margin-top:10px;background:none;border:0;color:#9ca3af}

/* ðŸ’° ADSTERRA IN MODAL */
.adsterra-zone{
  margin-top:14px;
  background:#111827;
  padding:10px;border-radius:12px;
}
</style>

<body>

<div class="wrap">
<header class="hero">
<h1>ZTERA â€“ Neon HD Player</h1>
<p>Play & Download in Browser (One Click)</p>
</header>

<section class="card">
<input id="tbxUrl" placeholder="Paste Terabox link here">
<button class="btn" onclick="loadVideo()">â–¶ Play Video</button>
<p class="note">âš  Rotate phone for best experience</p>
</section>
</div>

<!-- ðŸŒˆ PLAYER MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <video id="video" controls playsinline preload="auto"></video>
    <div class="controls">
      <select id="quality" onchange="manualQuality()">
        <option value="auto">AI Auto</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="360p">360p</option>
      </select>
      <a id="downloadBtn" class="download-btn">â¬‡ Download</a>
    </div>
  </div>
</div>

<!-- ðŸŒˆ DOWNLOAD MODAL -->
<div id="dlModal" class="dl-overlay">
  <div class="dl-box neon-glow">
    <h3>â¬‡ Download Video</h3>

    <button class="dl-btn green" onclick="fastDownload()">
      â–¶ Play & Download (Browser)
    </button>

    <button class="dl-btn blue" onclick="externalDownload()">
      ðŸ“² Use ADM / 1DM / VLC
    </button>

    <button class="dl-btn gray" onclick="copyLink()">
      ðŸ“‹ Copy Video Link
    </button>

    <p class="dl-note">
      âš  Guaranteed MP4 download â†’ use ADM / 1DM
    </p>

    <div class="adsterra-zone">
      <div id="adsterra-modal"></div>
    </div>

    <button class="dl-close" onclick="closeDL()">âœ• Close</button>
  </div>
</div>

<script>
let mirrors={}, order=[], current=0;
let hls=null, bestStream="";
const video=document.getElementById("video");

/* ðŸ§  SPEED DETECTION */
async function detectQuality(){
  const t=Date.now();
  try{await fetch("https://www.cloudflare.com/cdn-cgi/trace",{mode:"no-cors"});}catch{}
  const ms=Date.now()-t;
  if(ms<250) return "1080p";
  if(ms<600) return "720p";
  return "360p";
}

/* ðŸ”¥ PLAY SOURCE */
function playSource(url){
  if(hls){hls.destroy();hls=null;}
  if(!url) return;

  if(url.includes(".m3u8")){
    if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=url;
    }else if(Hls.isSupported()){
      hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    }
  }else{
    video.src=url;
  }
  video.load();
  video.play().catch(()=>{});
}

/* ðŸš€ LOAD VIDEO */
async function loadVideo(){
  const u=tbxUrl.value.trim();
  if(u.length<10) return alert("Invalid Terabox link");

  try{
    const r=await fetch(
      "https://iteraplay.in/api/fetch?url="+encodeURIComponent(u),
      {cache:"no-store"}
    );
    const d=await r.json();
    if(d.status!=="success") throw 0;

    const f=d.list[0];
    mirrors=f.fast_stream_url||{};
    mirrors.base=f.stream_url;

    const ai=await detectQuality();
    order=[
      mirrors[ai],
      mirrors["1080p"],
      mirrors["720p"],
      mirrors["360p"],
      mirrors.base
    ].filter(Boolean);

    current=0;
    playSource(order[current]);

    modal.style.display="flex";
    setTimeout(()=>video.play().catch(()=>{}),300);

  }catch{
    alert("Server error / link expired");
  }
}

/* ðŸ“¡ FAILOVER */
video.onerror=()=>{
  current++;
  if(current<order.length){
    playSource(order[current]);
  }else{
    alert("All streams failed");
  }
};

/* ðŸŽš MANUAL QUALITY */
function manualQuality(){
  const q=quality.value;
  if(q==="auto") return loadVideo();
  playSource(mirrors[q]||mirrors.base);
}

/* â¬‡ï¸ DOWNLOAD UX */
downloadBtn.onclick=e=>{
  e.preventDefault();
  bestStream =
    mirrors["1080p"] ||
    mirrors["720p"] ||
    mirrors["360p"] ||
    mirrors.base;
  dlModal.style.display="flex";
};

/* âœ… FAST DOWNLOAD = PLAY + DOWNLOAD IN SAME TAB */
function fastDownload(){
  window.open(bestStream, "_blank");
  closeDL();
}

function externalDownload(){
  navigator.clipboard.writeText(bestStream);
  alert("Link copied!\nPaste in ADM / 1DM / VLC");
  closeDL();
}

function copyLink(){
  navigator.clipboard.writeText(bestStream);
  alert("Video link copied");
}

function closeDL(){
  dlModal.style.display="none";
}

/* âŒ CLOSE PLAYER MODAL */
modal.onclick=e=>{
  if(e.target.id==="modal"){
    modal.style.display="none";
    video.pause();
    if(hls){hls.destroy();hls=null;}
  }
};

/* ðŸ¤– TELEGRAM AUTO PLAY */
(()=>{
  const p=new URLSearchParams(location.search);
  const u=p.get("url");
  if(u){tbxUrl.value=u;setTimeout(loadVideo,600);}
})();
</script>

</body>
