<!-- â­ JS: Badge + SW -->
<script>
let deferredPrompt;
let badge = document.getElementById("installBadge");

window.addEventListener("beforeinstallprompt", (e)=>{
  e.preventDefault();
  deferredPrompt = e;
  badge.style.display = "block";
});

badge.addEventListener("click", async ()=>{
  badge.style.display = "none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  setTimeout(()=>{ badge.style.display = "block"; },15000);
});

if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");
</script>

<!-- â­ JS: TeraBox URL â†’ IFRAME + Auto Scroll -->
<script>
document.getElementById("openVideo").addEventListener("click", ()=>{
  let url = document.getElementById("tbxUrl").value.trim();
  if(url.length < 10){
    alert("Please enter a valid TeraBox link");
    return;
  }

  if(!url.startsWith("http")) url = "https://" + url;

  const finalURL =
    "https://iteraplay.com/api/play.php?url=" +
    encodeURIComponent(url) + "&key=iTeraPlay2025";

  document.getElementById("videoFrame").src = finalURL;
  document.getElementById("videoSection").style.display = "block";

  // â­ Auto Scroll to Video
  setTimeout(()=>{
    document.getElementById("videoSection")
      .scrollIntoView({ behavior:"smooth" });
  }, 500);
});
</script>
